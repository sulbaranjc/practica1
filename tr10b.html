<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Botones para operaciones -->
  <button onclick="redirigirAIndex()">Home</button>
<button onclick="realizarOperacion('suma')">Sumar</button>
<button onclick="realizarOperacion('resta')">Restar</button>
<button onclick="realizarOperacion('multiplicacion')">Multiplicar</button>
<button onclick="realizarOperacion('potencia')">Potencia</button>

<script>
    // Función para realizar la operación seleccionada
    function realizarOperacion(operacion) {
        // Solicitar al usuario dos números por medio de cuadros de diálogo de entrada
        var numero1 = prompt("Por favor, ingrese el primer número:");
        var numero2 = prompt("Por favor, ingrese el segundo número:");

        // Convertir las entradas del usuario a números
        numero1 = parseFloat(numero1);
        numero2 = parseFloat(numero2);

        // Verificar si las entradas son números válidos
        if (!isNaN(numero1) && !isNaN(numero2)) {
            var resultado;

            // Realizar la operación seleccionada
            switch (operacion) {
                case 'suma':
                    resultado = numero1 + numero2;
                    alert("El resultado de la suma es: " + resultado);
                    break;
                case 'resta':
                    resultado = numero1 - numero2;
                    alert("El resultado de la resta es: " + resultado);
                    break;
                case 'multiplicacion':
                    resultado = numero1 * numero2;
                    alert("El resultado de la multiplicación es: " + resultado);
                    break;
                case 'potencia':
                    resultado = Math.pow(numero1, numero2);
                    alert("El resultado de la potencia es: " + resultado);
                    break;
                default:
                    alert("Operación no válida.");
            }
        } else {
            // Mostrar un mensaje de error si las entradas no son números válidos
            alert("Por favor, ingrese números válidos.");
        }
    }
</script>
<script src="./BtnComm.js"></script>

</body>
</html>
