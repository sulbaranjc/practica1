<!DOCTYPE html>
<html>
<head>
    <title>Tabla de Multiplicar</title>
</head>
<body>
  <div>
    <button onclick="redirigirAIndex()">Home</button>
  </div>

<script>
    // Solicitar al usuario un número del 1 al 10
    var numero = prompt("Por favor, ingrese un número del 1 al 10:");

    // Convertir la entrada del usuario a un número entero
    numero = parseInt(numero);

    // Verificar si la entrada es un número válido entre 1 y 10
    if (!isNaN(numero) && numero >= 1 && numero <= 10) {
        document.write("<h2>Tabla de Multiplicar del " + numero + "</h2>");
        document.write("<ul>");

        // Calcular y mostrar la tabla de multiplicar
        for (var i = 1; i <= 10; i++) {
            var resultado = numero * i;
            document.write("<li>" + numero + " x " + i + " = " + resultado + "</li>");
        }

        document.write("</ul>");
    } else {
        // Mostrar un mensaje de error si la entrada no es válida
        document.write("<p>Por favor, ingrese un número válido entre 1 y 10.</p>");
    }
</script>
<script>
  // Función para redirigir a index.html
  function redirigirAIndex() {
      window.location.href = "./index.html"; // Cambia "index.html" por la URL de la página a la que desees redirigir
  }
</script>

</body>
</html>
