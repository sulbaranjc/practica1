<!DOCTYPE html>
<html>
<head>
    <title>Doble de un Número</title>
</head>
<body>
<div>
  <button onclick="redirigirAIndex()">Home</button>
</div>
<button onclick="obtenerNumeroYDoble()">Calcular Doble</button>

<script>
    // Función que se ejecuta al hacer clic en el botón
    function obtenerNumeroYDoble() {
        // Solicitar al usuario un número por medio de un cuadro de diálogo de entrada
        var numero = prompt("Por favor, ingrese un número:");

        // Convertir la entrada del usuario a un número
        numero = parseFloat(numero);

        // Verificar si la entrada es un número válido
        if (!isNaN(numero)) {
            // Calcular el doble del número
            var doble = numero * 2;

            // Mostrar el resultado en un cuadro de diálogo de alerta
            alert("El doble de " + numero + " es " + doble);
        } else {
            // Mostrar un mensaje de error si la entrada no es un número válido
            alert("Por favor, ingrese un número válido.");
        }
    }
</script>
<script src="./BtnComm.js"></script>

</body>
</html>
